options:
  docker: true

pipelines:
  branches:
    master:
      - step:
          script:
            # build the image
            - docker login -u $USER -p $ACCESS_TOKEN
            - docker build -t $USER/$DOCKER_REPOSITORY:latest .
            - docker push $USER/$DOCKER_REPOSITORY:$BITBUCKET_COMMIT_$BITBUCKET_BUILD_NUMBER
            - docker push $USER/$DOCKER_REPOSITORY:latest
